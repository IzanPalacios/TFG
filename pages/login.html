<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>LOGIN</title>
  </head>
  <body
    style="background-color: var(--color-fondo)"
    class=" flex flex-col h-screen items-center justify-center"
  >
  <video src="/video/fondo.mp4" autoplay loop muted playsinline class="video-login"></video>
  <main class="w-full h-full flex justify-center items-center">
    
    <div class="relative flex flex-col w-2/3 justify-center items-center md:hidden">
      <h1 class="md:hidden text-6xl text-white pb-6 w-11/12">Iniciar Sesión</h1>

      <div class="relative w-11/12 pb-6">
            <input type="text" name="email" id="email" class="border-1 border-white rounded-xl w-full pl-2 py-2 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-300"/>
            <label for="email" class="absolute top-0 left-5 transform -translate-y-3 px-1 text-base bg-(--color-fondo) text-white ">Email</label>
      </div>

      <div class="relative w-11/12 pb-6">
            <input type="text" name="passwd" id="passwd" class="border-1 border-white rounded-xl w-full pl-2 py-2 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-300"/>
            <label for="passwd" class="absolute top-0 left-5 transform -translate-y-3 px-1 text-base bg-(--color-fondo) text-white ">Contraseña</label>
      </div>

      <p class="text-white pb-6 underline hover:text-amber-300 transition duration-300">¿Has olvidado tu contraseña?</p>

      <button class="btn-iniciar">
        Iniciar sesión
      </button>

      <p class="text-white pb-6 hover:text-amber-300 transition duration-300">¿No tienes cuenta? <a class="underline" href="register.html">Registrarse ahora</a></p>

    </div>

    <div class="hidden 
    md:absolute md:bg-(--color-fondo) 
    md:border-1 md:border-white md:rounded-2xl 
    md:flex md:flex-col md:justify-center md:items-center 
    md:w-2/3
    lg:w-1/3 
    md:shadow-2xl">

      <h1 class="text-white text-7xl text-center h-auto py-10 ml-2">Iniciar sesión</h1>

      <form action="" class="relative text-white flex flex-col text-left p-5 w-full items-center">
        <div class="relative w-full pb-6">
            <input type="text" name="email" id="nombre" class="border-1 border-white rounded-xl w-full pl-2 py-2 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-300"/>
            <label for="email" class="absolute top-0 left-5 transform -translate-y-3 px-1 text-base bg-(--color-fondo) text-white ">Email</label>
        </div>

        <div class="relative w-full pb-6">
            <label for="passwd" class="absolute top-0 left-5 transform -translate-y-3 px-1 text-base bg-(--color-fondo) text-white">Contraseña</label>
            <input type="text" name="passwd" id="" class="border-1 border-white rounded-xl w-full pl-2 py-2 focus:outline-2 focus:-outline-offset-2 focus:outline-amber-300">            
        </div>
        <a class="text-center pt-5 pb-5 underline hover:text-amber-300 transition duration-300">¿Has olvidado tu contraseña?</a>

        <a href="login.html" class="w-2/3">
        <button class="w-full
        text-black
        bg-amber-400
        rounded-full p-2 px-4 
        hover:shadow-amber-400/50 hover:shadow-lg hover:bg-amber-200
        transition duration-500">
          Iniciar sesión
        </button> 
      </a>
      <p class="pt-2 text-center">¿No tienes cuenta? <a href="/pages/register.html" class="underline hover:text-amber-300 transition duration-300">Registrarse</a></p>
      </form>
    </div>
  </main>
    <footer class="relative bottom-0 h-auto w-full mb-3.5 pt-2.5">
      <p class="text-white text-center">© 2025 Izanfexx</p>
      <p class="flex flex-row justify-center text-white">
        <a class="visited:decoration-0 hover:text-amber-300" href="../index.html">Incio-</a>
        <a class="visited:decoration-0 hover:text-amber-300" href="#">Sobre mí-</a>
        <a class="visited:decoration-0 hover:text-amber-300" href="#">Proyectos-</a>
        <a class="visited:decoration-0 hover:text-amber-300" href="#">Contactos</a>
      </p>
    </footer>
  </body>
</html>
